<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="http://www.wangchaojie.tk/main.css" rel="stylesheet" type="text/css">
<link rel="alternate" type="application/atom+xml" href="atom.xml" title="Atom feed">


<title>{{ page.title }}</title>
</head>
　　
<body>

<h2>{{ page.title }}</h2>

{{ content }}
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'shenfeng-blog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
<script>
  var post = document.getElementsByClassName('post')[0];
  if(post && post.querySelectorAll) {
    var links = post.querySelectorAll('a');
    for(var i = 0; i < links.length; i++) {
      var a = links[i];
      a.setAttribute('target', '_blank');
    }
  }
</script>

</body>

</html>
